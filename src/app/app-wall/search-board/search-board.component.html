  <div class="container-fluid search-bar">
    <div class="row">
      <div class="col-0 col-xs-1 col-sm-2 col-md-7"></div>
      <div class="col">
        <div class="card border-0  mb-3 shadow-lg mb-5 bg-body">
          <div class="card-body" style="padding: 30px;">
            <h1 class="text-center">Search Engine</h1>
            <br>
            <div class="row mb-3">
              <form [formGroup]="searchForm" (ngSubmit)="submitSearchForm()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Form Station</label>
                  <select class="form-select" (change)="fromChange()" formControlName="fromStation"
                    aria-label="Default select example">
                    <option disabled="true" selected value="DEFAULT">select a station</option>
                    <option *ngFor="let st of fromStArr" value="{{st.stationCode}}">{{st.stationName}}</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">To Station</label>
                  <select class="form-select" formControlName="toStation" aria-label="Default select example">
                    <option disabled="true" selected value="DEFAULT">select a station</option>
                    <option *ngFor="let st of toStArr" value="{{st.stationCode}}">{{st.stationName}}</option>

                  </select>
                </div>


                <div class="mb-3">
                  <label class="form-check-label mb-2" for="inlineRadio1">Include Train Switch? (under construction)</label>
                  &nbsp; &nbsp;
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1" disabled>
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2" disabled>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>


                </div>



                <button type="submit" class="btn btn-primary">Search</button>
              </form>


            </div>
            <br>
            <div style="color: rgb(163, 163, 163);" id="emailHelp" class="form-text">the search engine might not be
              accurate with the real world,
              updated-2022</div>
            <div style="color: rgb(163, 163, 163);" id="emailHelp" class="form-text"></div>

          </div>
        </div>
      </div>
      <div class="col-0 col-xs-1 col-sm-2 col-md-1"></div>
    </div>
  </div>

</div>
